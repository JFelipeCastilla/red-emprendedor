<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Categoría</title>
</head>
<body>
    <h1>Crear Nueva Categoría</h1>
    <form id="category-form">
        <div>
            <label for="category-name">Nombre de la categoría:</label>
            <input type="text" id="category-name" required>
        </div>
        <div>
            <label for="category-entrepreneur">Emprendimiento:</label>
            <input type="text" id="category-entrepreneur" required>
        </div>
        <div>
            <label for="category-image">Imagen de la categoría:</label>
            <input type="file" id="category-image" accept="image/*" required>
        </div>
        <button type="submit">Crear Categoría</button>
    </form>
    <div id="success-message" style="color: green;"></div>
    <div id="error-message" style="color: red;"></div>

    <script type="module" src="./views/category.js"></script>
</body>
</html>
