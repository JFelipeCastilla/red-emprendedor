<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Categoría</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/category.css">
    <script defer type="module" src="../components/category/createCategory.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo-de-Sena-sin-fondo-Blanco-300x300.png" alt="Logo Empresa">
        </div>
        <nav>
            <ul>
                
                <li><a href="#">Servicios</a></li>
                <li>
                    <a href="#">Vitrina Comercial</a>
                    <ul>
                        <li><a href="Mapa.html">Mapa interactivo</a></li>
                        <li><a href="#">Producto 2</a></li>
                        <li><a href="#">Producto 3</a></li>
                        <li><a href="#">Producto 4</a></li>
                        <li><a href="#">Producto 5</a></li>
                    </ul>
                </li>
                <li><a href="#">Panel de Administración</a></li>
                <li><a href="#">Mis Emprendimientos</a></li>
            </ul>
        </nav>

        <!-- Botón de iniciar sesión -->
        <button class="login-btn">Iniciar Sesión</button>
    </header>
    
    <form id="category-form">
        <h1>Crear Nueva Categoría</h1>
        <div>
            <label for="category-name">Nombre de la categoría:</label>
            <input type="text" id="category-name" required>
        </div>
        <div>
            <label for="category-entrepreneur">Numero Empleados:</label>
            <input type="text" id="category-entrepreneur" required>
        </div>
        <div>
            <label for="category-image">Imagen de la categoría:</label>
            <input type="file" id="category-image" accept="image/*" required>
        </div>
        <button type="submit">Crear Categoría</button>
    </form>
    <div id="success-message" style="color: green;"></div>
    <div id="error-message" style="color: red;"></div>
</body>
</html>
