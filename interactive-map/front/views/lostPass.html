        <button class="login-btn">Iniciar Sesión</button>
    </header>
    <main>
        <div class="recovery-container">
            <h2>Recuperación de Contraseña</h2>
            <form id="passwordResetForm">
                <label for="id-type">Tipo de Identificación:</label>
                <select id="id-type" name="id_type">
                    <option value="cc">Cédula de Ciudadanía</option>
                    <option value="ti">Tarjeta de Identidad</option>
                    <option value="contraseña">Contraseña</option>
                    <option value="ce">Cédula de Extranjería</option>
                </select>

                <label for="idNumber">Número de Identificación:</label>
                <input type="text" id="idNumber" name="idNumber"
                    placeholder="Ingresa tu número de identificación">

                <button type="submit" id="submit-btn">Enviar</button>
            </form>
            <p id="responseMessage"></p>
        </div>
    </main>


    <script>
        document.getElementById("passwordResetForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const idNumber = document.getElementById("idNumber").value;

            const response = await fetch("http://localhost/red-emprendedor/interactive-map/back/api/auth/password_reset_request.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ idNumber })
            });

            const result = await response.json();
            document.getElementById("responseMessage").innerText = result.message;
        });
    </script>
</body>
